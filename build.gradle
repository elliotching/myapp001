ext {
    var = '3.0.0'
}// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
//        mavenLocal()
        google()
        jcenter()
        maven { url 'https://github.com/WickeDev/stetho-realm/raw/master/maven-repo' }
//        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'//3.4.2
        classpath 'io.realm:realm-gradle-plugin:5.13.0'
        classpath 'com.jakewharton:butterknife-gradle-plugin:10.1.0'//10.1.0
//        classpath ('com.jakewharton:butterknife-gradle-plugin:10.1.1-SNAPSHOT') {
//            exclude group: 'com.android.tools.build'
//        }
//        classpath 'com.github.TWiStErRob.butterknife:butterknife-gradle-plugin:fix1431-SNAPSHOT'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
